<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Partidas de Valorant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Partidas de Valorant</h1>
        <form id="matchForm">
            <input type="text" id="matchId" placeholder="ID da Partida" required>
            <input type="text" id="map" placeholder="Mapa" required>
            <input type="text" id="agent" placeholder="Agente" required>
            <textarea id="matchDetails" placeholder="Detalhes da Partida" required></textarea>
            <button type="submit">Cadastrar Partida</button>
        </form>
        <ul id="matchesList"></ul>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registered successfully.'))
            .catch((error) => console.log('Failed to register Service Worker:', error));
        }
    </script>
</body>
</html>
